  <main class="login-wrapper">
  <div class="login-container">
  <section class="form-section">
  <header>
  <h2>Legal! Agora que já sei o nível, vamos criar seu perfil</h2>
  </header>

  <form action="#" method="POST">
  <div class="form-group">
  <label for="nome">Nome</label>
  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
  </div>

  <div class="form-group">
  <label for="email">E-mail</label>
  <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required />
  </div>

  <div class="form-group">
  <label for="senha">Senha</label>
  <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required />
  </div>

  <div class="form-group">
  <label for="confirmar-senha">Repetir senha</label>
  <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required />
  </div>

  <!-- AJUSTAR ONSUBMIT -->
  <button type="submit" onclick="redirectWord()">CRIAR CONTA

  <script>function redirectWord(){
  window.location.href="mapa-word.html";
  }
  </script>

  </button> 
  </form>
  </section>

  <aside class="image-section">
  <figure>
  <img src="/img/02.png" alt="Imagem ilustrativa de cadastro" />
  </figure>
  </aside>

  </div>
  </main>

</body>
