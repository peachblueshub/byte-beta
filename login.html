  <link rel="icon" type="image/x-icon" href="fav.svg">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>

<nav class="menu">
<div class="menu-left">
<a href="index.html" class="logo">
<img src="00.png" alt="Logo Byte" />
</a>

<div class="menu-right">

<a href="escolha.html" class="menu-btn">CADASTRE-SE</a>
</div>

<main class="login-wrapper">
  <div class="login-container">
  <section class="form-section">
  <header>
  <h2>Bem-vindo de volta!</h2>
  </header>
<form action="#" method="POST" onsubmit="redirectWord(event)">
<div class="form-group">
<label for="email">E-mail</label>
<input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
</div>
<div class="form-group">
<label for="senha">Senha</label>
<input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
</div>

<button type="submit">ENTRAR</button>
</form>

<script>
  function redirectWord(event) {
    event.preventDefault(); // Impede o envio padrão do formulário
    window.location.href = "mapa-word.html";
  }
</script>


  </section>

  <aside class="image-section">
  <figure>
  <img src="30.png" alt="Mascote Byte usando computador" />
  </figure>
  </aside>
  </div>
</main>
</body>
</html>
